<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop</title>
    <link rel="stylesheet" href="dashstyle.css">
</head>
<body>
    <div class="page-container">
        <h2>Add a New Crop</h2>
        <form id="cropForm">
            <label for="cropName">Crop Name:</label>
            <input type="text" id="cropName" name="cropName" placeholder="Enter crop name" required>

            <label for="cropType">Crop Type:</label>
            <select id="cropType" name="cropType" required>
                <option value="">Select Type</option>
                <option value="Cereal">Cereal</option>
                <option value="Fruit">Fruit</option>
                <option value="Vegetable">Vegetable</option>
                <option value="Legume">Legume</option>
                <option value="Other">Other</option>
            </select>

            <label for="sowingDate">Sowing Date:</label>
            <input type="date" id="sowingDate" name="sowingDate" required>

            <label for="harvestDate">Expected Harvest Date:</label>
            <input type="date" id="harvestDate" name="harvestDate" required>

            <label for="landArea">Land Area (in acres):</label>
            <input type="number" id="landArea" name="landArea" placeholder="Enter land area" required>

            <label for="yield">Yield (in kgs):</label>
            <input type="number" id="yield" name="yield" placeholder="Enter Yield" required>

            <!-- New Fields for Mandal & Village -->
            <label for="mandal">Mandal:</label>
            <input type="text" id="mandal" name="mandal" placeholder="Enter mandal name" required>

            <label for="village">Village:</label>
            <input type="text" id="village" name="village" placeholder="Enter village name" required>

            <button type="submit">Add Crop</button>
        </form>
    </div>

    <script>
        document.getElementById("cropForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission

            alert("Crop added successfully with Mandal & Village details!"); // Confirmation message
            window.location.href = "farmerdash.html"; // Redirect back to dashboard
        });
    </script>
</body>
</html>
