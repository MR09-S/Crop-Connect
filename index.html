<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crop Connect</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logoCropConnect.png" alt="Crop Connect Logo">
        </div>
    </header>    

    <main class="main-content">
        <section class="role-selection">
            <h2 id="roleText">Choose Your Role</h2>
            <div class="roles">
                <div class="role-card" onclick="location.href='signup-farmer.html'">
                    <img src="farmer-icon.png" alt="Farmer">
                    <h3>Farmer</h3>
                </div>
                <div class="role-card" onclick="location.href='signup-employee.html'">
                    <img src="employee-icon.png" alt="Employee">
                    <h3>Employee</h3>
                </div>
                <div class="role-card" onclick="location.href='admin-login.html'">
                    <img src="admin-icon.png" alt="Admin">
                    <h3>Admin</h3>
                </div>
            </div>
        </section>

        <section class="info-section">
            <h2 class="section-title">Latest Updates</h2>
            <div class="feature-container">
                <div class="feature-card">
                    <h2>Spotlight</h2>
                </div>

                <div class="feature-card">
                    <h2>Trending</h2>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Crop Connect. All rights reserved.</p>
        <p><a href="#">About Us</a> | <a href="#">Contact</a></p>
    </footer>
</body>
</html>
