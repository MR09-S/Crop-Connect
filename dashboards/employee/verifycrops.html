<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Crops</title>
    <link rel="stylesheet" href="verifycrops.css">
</head>
<body>
    <div class="verify-container">
        <h1>Crop Verification</h1>

        <!-- Search & Filter -->
        <div class="filter-section">
            <input type="text" id="searchBar" placeholder="Search by farmer, crop, or village...">
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <!-- Crops Table -->
        <table>
            <thead>
                <tr>
                    <th>Farmer Name</th>
                    <th>Crop</th>
                    <th>Land Area (acres)</th>
                    <th>Mandal</th>
                    <th>Village</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cropTableBody">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <script src="verifycrops.js"></script>
</body>
</html>
