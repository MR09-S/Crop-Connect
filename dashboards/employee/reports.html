<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analysis</title>
    <link rel="stylesheet" href="reports.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for visualization -->
</head>
<body>
    <div class="reports-container">
        <h1>Reports & Analysis</h1>

        <!-- Search & Filter -->
        <div class="filter-section">
            <input type="text" id="searchBar" placeholder="Search by farmer, crop, or village...">
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <!-- Reports Table -->
        <table>
            <thead>
                <tr>
                    <th>Farmer Name</th>
                    <th>Crop</th>
                    <th>Land Area (acres)</th>
                    <th>Mandal</th>
                    <th>Village</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>

        <!-- Crop Analysis Chart -->
        <div class="chart-section">
            <h2>Crop Analysis</h2>
            <canvas id="cropChart"></canvas>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
